<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Registro de Actividades</title>
    <style>
        /* Estilo general */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            cursor: pointer;
            color: #fff;
            border-radius: 8px;
        }

        #btnGuia { background-color: #3498db; }
        #btnEmbajador { background-color: #e74c3c; }
        #btnModerador { background-color: #8e44ad; }

        .btnGenerarFactura { background-color: #2ecc71; margin-top: 15px; }

        .form {
            display: none;
            text-align: left;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .form-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 15px;
        }

        .form label {
            display: block;
            margin-top: 10px;
        }

        .form input {
            width: 100%;
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        #factura {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            color: #fff;
            text-align: left;
        }

        /* Estilo del botÃ³n Limpiar */
        .btnLimpiar {
            background-color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btnGuia" class="btn" onclick="mostrarFormulario('Guia')">GuÃ­a</button>
        <button id="btnEmbajador" class="btn" onclick="mostrarFormulario('Embajador')">Embajador</button>
        <button id="btnModerador" class="btn" onclick="mostrarFormulario('Moderador')">Moderador</button>

        <!-- Formulario para GuÃ­a -->
        <div id="formGuia" class="form">
            <div class="form-title">Tabla de GuÃ­as</div>
            <label>ðŸªª Nombre:</label><input type="text" id="nombreGuia">
            <label>ðŸªª Rango:</label><input type="text" id="rangoGuia">
            <label>ðŸ•’ Hora de inicio:</label><input type="time" id="inicioGuia">
            <label>ðŸ•’ Hora de salida:</label><input type="time" id="salidaGuia">
            <label>ðŸ‘‹ Bienvenidas:</label><input type="number" id="bienvenidasGuia">
            <label>ðŸ“˜ Ayudas:</label><input type="number" id="ayudasGuia">
            <button class="btn btnGenerarFactura" onclick="generarFactura('Guia')">Generar factura</button>
        </div>

        <!-- Formulario para Embajador -->
        <div id="formEmbajador" class="form">
            <div class="form-title">Tabla de Embajadores</div>
            <label>ðŸ”° Nombre:</label><input type="text" id="nombreEmbajador">
            <label>ðŸ”° Rango:</label><input type="text" id="rangoEmbajador">
            <label>ðŸ•’ Hora de inicio:</label><input type="time" id="inicioEmbajador">
            <label>ðŸ•’ Hora de salida:</label><input type="time" id="salidaEmbajador">
            <label>ðŸš¨ Alertas:</label><input type="number" id="alertasEmbajador">
            <label>ðŸ”‡ Muteos:</label><input type="number" id="muteosEmbajador">
            <label>ðŸ“˜ Ayudas:</label><input type="number" id="ayudasEmbajador">
            <button class="btn btnGenerarFactura" onclick="generarFactura('Embajador')">Generar factura</button>
        </div>

        <!-- Formulario para Moderador -->
        <div id="formModerador" class="form">
            <div class="form-title">Tabla de Moderadores</div>
            <label>ðŸš” Nombre:</label><input type="text" id="nombreModerador">
            <label>ðŸš” Rango:</label><input type="text" id="rangoModerador">
            <label>ðŸ•’ Hora de inicio:</label><input type="time" id="inicioModerador">
            <label>ðŸ•’ Hora de salida:</label><input type="time" id="salidaModerador">
            <label>â›” Baneos:</label><input type="number" id="baneosModerador">
            <label>ðŸš¨ Alertas:</label><input type="number" id="alertasModerador">
            <label>ðŸ”‡ Muteos:</label><input type="number" id="muteosModerador">
            <label>ðŸŽ« Tickets atendidos:</label><input type="number" id="ticketsModerador">
            <button class="btn btnGenerarFactura" onclick="generarFactura('Moderador')">Generar factura</button>
        </div>

        <!-- Factura generada -->
        <div id="factura"></div>

        <!-- BotÃ³n para limpiar la factura -->
        <button class="btn btnLimpiar" onclick="limpiarFactura()">Limpiar</button>

        <!-- BotÃ³n Turno + agregado con funciÃ³n de redirecciÃ³n -->
        <button class="btn btnGenerarFactura" id="btnTurnoMas" onclick="redirigirTurno()">Turno +</button>
    </div>

    <script>
        function mostrarFormulario(tipo) {
            document.querySelectorAll(".form").forEach(form => form.style.display = "none");
            document.getElementById("form" + tipo).style.display = "block";
            document.getElementById("factura").style.display = "none";
        }

        function calcularHorasTrabajadas(inicio, salida) {
            let horaInicio = new Date("1970-01-01T" + inicio + ":00");
            let horaSalida = new Date("1970-01-01T" + salida + ":00");
            let diferencia = new Date(horaSalida - horaInicio);
            let horas = diferencia.getUTCHours();
            let minutos = diferencia.getUTCMinutes();
            return `${horas} hrs ${minutos} mins`;
        }

        function generarFactura(tipo) {
            let nombre = document.getElementById("nombre" + tipo).value;
            let rango = document.getElementById("rango" + tipo).value;
            let inicio = document.getElementById("inicio" + tipo).value;
            let salida = document.getElementById("salida" + tipo).value;
            let horasTrabajadas = calcularHorasTrabajadas(inicio, salida);
            let facturaHTML = `<h2>Factura - ${tipo}</h2>`;

            if (tipo === "Guia") {
                facturaHTML += `ðŸªª User: ${nombre}<br>`;
                facturaHTML += `ðŸªª Rango: ${rango}<br>`;
                facturaHTML += `ðŸªª Horas/min: ${horasTrabajadas}<br>`;
                let bienvenidas = document.getElementById("bienvenidasGuia").value;
                let ayudas = document.getElementById("ayudasGuia").value;
                facturaHTML += `ðŸªª Ayudas: ${ayudas}<br>`;
                facturaHTML += `ðŸªª Bienvenidas: ${bienvenidas}<br>`;
            } else if (tipo === "Embajador") {
                facturaHTML += `ðŸ”° User: ${nombre}<br>`;
                facturaHTML += `ðŸ”° Rango: ${rango}<br>`;
                facturaHTML += `ðŸ”° Horas/min: ${horasTrabajadas}<br>`;
                let alertas = document.getElementById("alertasEmbajador").value;
                let muteos = document.getElementById("muteosEmbajador").value;
                let ayudas = document.getElementById("ayudasEmbajador").value;
                facturaHTML += `ðŸ”° Ayudas: ${ayudas}<br>`;
                facturaHTML += `ðŸ”° Alertas: ${alertas}<br>`;
                facturaHTML += `ðŸ”° Muteos: ${muteos}<br>`;
                facturaHTML += `ðŸ”° Total: ${alertas * 5 + muteos * 3 + ayudas * 1}<br>`;
            } else if (tipo === "Moderador") {
                facturaHTML += `ðŸš” User: ${nombre}<br>`;
                facturaHTML += `ðŸš” Rango: ${rango}<br>`;
                facturaHTML += `ðŸš” Horas/min: ${horasTrabajadas}<br>`;
                let baneos = document.getElementById("baneosModerador").value;
                let alertas = document.getElementById("alertasModerador").value;
                let muteos = document.getElementById("muteosModerador").value;
                let tickets = document.getElementById("ticketsModerador").value;
                facturaHTML += `ðŸš” Baneos: ${baneos}<br>`;
                facturaHTML += `ðŸš” Alertas: ${alertas}<br>`;
                facturaHTML += `ðŸš” Muteos: ${muteos}<br>`;
                facturaHTML += `ðŸš” Tickets atendidos: ${tickets}<br>`;
                facturaHTML += `ðŸš” Total: ${baneos * 10 + alertas * 5 + muteos * 3 + tickets * 2}<br>`;
            }

            document.getElementById("factura").innerHTML = facturaHTML;
            document.getElementById("factura").style.display = "block";
        }

        function limpiarFactura() {
            document.querySelectorAll(".form input").forEach(input => input.value = "");
            document.getElementById("factura").style.display = "none";
        }

        function redirigirTurno() {
            window.location.href = "https://sodcd.github.io/Segundo-Panel-de-Trabajo/";
        }
    </script>
</body>
</html>
